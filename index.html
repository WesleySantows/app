        <header class="menu">
            <button class="menu-toggle">
                <span class="hamburger"></span>
            </button>

            <h1 class="page-title"> Vamos trocar o nome do perfil</h1>

            <figure class="menu-profile">
                <img src="http://placehold.it/40x40" alt="Imagem do usuário">
            </figure>
        </header>

        <main class="app-view">
            <!-- Tela de perfil -->
            <section class="section app-profile">
                <div class="v-card">
                    <figure class="v-card-profile">
                        <img src="http://placehold.it/150x150" alt="Perfil do usuário">
                    </figure>
                    <h2 class="v-card-name"> Fulano de Tal </h2>
                    <h3 class="v-card-company"> Nome da Empresa </h3>
                </div>

                <article class="v-info box-profile">
                    <p class="v-info-title">País</p>
                    <div class="box">
                        <h3 class="v-info-content"> Lorem Ipsum</h3>
                    </div>
                </article>

                <article class="v-info box-profile">
                    <p class="v-info-title">E-mail</p>
                    <div class="box">
                        <h3 class="v-info-content"> Lorem Ipsum</h3>
                    </div>
                </article>  

                <article class="v-info box-profile">
                    <p class="v-info-title">Seguidores</p>
                    <div class="box">
                        <h3 class="v-info-content"> Lorem Ipsum</h3>
                    </div>
                </article>  

                <article class="v-info box-profile">
                    <p class="v-info-title">Seguindo</p>
                    <div class="box">
                        <h3 class="v-info-content"> Lorem Ipsum</h3>
                    </div>
                </article>                
            </section>

            <!-- Tela de Notícias -->
            <section class="section app-news">
                
            </section>
